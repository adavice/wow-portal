<script src="http://wowcontents.com/scripts/jquery-3.2.1.js"></script>
<script>
    $( document ).ready(function() {

        let container = document.getElementById('game_container');
        let button = document.getElementById('fs');
        var fullscreen = false;

        function makeFullScreen(element) {
            if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            }
            else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
            else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            }
            else if (element.requestFullscreen) {
                element.requestFullscreen();
            } else {
                console.log("Fullscreen API is not supported");
            }

        }
        $(button).on('click', function () {
            if (fullscreen == true) {
                document.exitFullscreen();
                button.innerText = "Full screen";
                $(button).addClass('passive');
                fullscreen = false;
            } else {
               makeFullScreen(container);
                button.innerText = "x";
                $(button).removeClass('passive');
                fullscreen = true;
            }

        });
    });
</script>
